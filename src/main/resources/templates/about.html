<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>个人博客</title>

    <!-- 引入 JQ 和 Bootstrap -->
    <script th:src="@{/js/jquery/2.0.0/jquery.min.js}" src="js/jquery/2.0.0/jquery.min.js"></script>
    <link th:href="@{/css/bootstrap/3.3.6/bootstrap.min.css}" href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/bootstrap/3.3.6/bootstrap.min.js}" src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <!-- 引入自己的CSS -->
    <link th:href="@{/css/about.css}" href="css/about.css" rel="stylesheet"/>
</head>

<body>
<div th:insert="~{/common/bar::topbar}"></div>
<!--题图-->
<img th:src="@{/img/about/titu.jpg}" id="titu" src="img/about/titu.jpg"/>
<!--主体内容-->
<div id="content">

    <!--留言区-->
    <div style="margin-top: 60px;">
        <label>留言列表：</label>
    </div>
    <div id="commentList" class="commentList">
        <div th:if="${commentList != null}" th:each="comment : ${commentList}" class="comment">
            <label th:text="${comment.name}" class="commentName"></label>
            <label th:text="${#dates.format(comment.createBy, 'yyyy-MM-dd HH:mm:ss')}" class="commentTime"></label><br />
            <label th:text="${comment.content}" class="commentContent"></label>
        </div>
    </div>
    <!-- /. END COMMENT LIST -->

    <!--新增留言-->
    <div class="comment">
        <div class="panel panel-default">
            <div class="panel-heading">
                新增留言
            </div>
            <div class="panel-body">
                <label>名称：</label>
                <input id="commentName" class="form-control"/>
                <label>Email：</label>
                <input id="commentEmail" class="form-control">
                <label>评论内容：</label>
                <textarea id="commentContent" rows="3" class="form-control"></textarea><br/>
                <div class="text-right">
                    <button id="addComment" class="btn btn-success">确认添加</button>
                </div>
            </div>
            <!-- /. END PANEL-BODY -->
        </div>
        <!-- /. END PANEL -->
    </div>
    <!-- /. END COMMENT -->

    <!-- 提示不能为空信息MODAL -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header alert-success">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">温馨提示：</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <label>名称和评论内容不能为空！同时希望您能留下您宝贵的Email地址供我们联系！</label>
                        </div>
                    </div>
                    <!-- /. END RWO -->
                </div>
                <!-- /. END MODAL BODY -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">我知道了</button>
                </div>

            </div>
        </div>
    </div>
    <!-- /. END MODAL -->
    <!-- 添加成功提示信息MODAL -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header alert-success">
                    <h4 class="modal-title">系统提示：</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <label>添加成功！</label>
                        </div>
                    </div>
                    <!-- /. END RWO -->
                </div>
                <!-- /. END MODAL BODY -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="addConfirmBtn">感谢支持</button>
                </div>

            </div>
        </div>
    </div>
    <!-- /. END MODAL -->

    <div th:insert="~{/common/footer::foot}"></div>
</div>

<!--引入头部-->
<script th:src="@{/js/header.js}" language="javascript" type="text/javascript" src="js/header.js"></script>
<!-- 引入尾部 -->
<script th:src="@{/js/footer.js}" language="javascript" type="text/javascript" src="js/footer.js"></script>
<!-- 引入自己的JS -->
<script th:src="@{/js/about.js}" src="js/about.js"></script>
</body>

</html>
