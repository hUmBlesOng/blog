<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8" />
		<title>个人博客</title>

		<!-- 引入 JQ 和 Bootstrap -->
		<script th:src="@{/js/jquery/2.0.0/jquery.min.js}" src="js/jquery/2.0.0/jquery.min.js"></script>
		<link th:href="@{/css/bootstrap/3.3.6/bootstrap.min.css}" href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
		<script th:src="@{/js/bootstrap/3.3.6/bootstrap.min.js}" src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
		<!--引入自己的CSS-->
		<link th:href="@{/css/blog.css}" href="css/blog.css" rel="stylesheet">
	
	</head>

	<body>
		<div th:insert="~{/common/bar::topbar}"></div>

		<div style="clear: both;"></div>
		<!--中间的内容-->
		<div id="content">
			<div id="category">
				<a th:href="@{/blog}" href="?">全部</a>
				<div th:if="${categoryList != null}" th:each="category : ${categoryList}"
					 class="categoryInfo">
					<a th:text="${category.name}+'('+${category.number}+')'"
					   th:href="@{/blog/}+${category.id}" id="categoryName" href=""></a>
				</div>
			</div>

			<div id="articleInfos">
				<div th:if="${articleList != null}" th:each="article:${articleList}"
					 onclick="showArticle(this)">
					<div class="articlePicture">
						<img th:src="${article.pictureUrl}" src="">
					</div>
					<div class="articleTitle">
						<h5 th:text="${article.isTop?'[置顶]'+article.title:article.title}" id="articleTitle"></h5>
					</div>
					<h6 th:text="${article.id}" style="display: none;"></h6>
				</div>
			</div>
		</div>

	</body>
	<!--引入尾部-->
	<script th:src="@{/js/footer.js}" language="javascript" type="text/javascript" src="js/footer.js"></script>
	<!--引入头部-->
	<script th:src="@{/js/header.js}" language="javascript" type="text/javascript" src="js/header.js"></script>
	<!--引入blog的相关js-->
	<script th:src="@{/js/blog.js}" language="javascript" type="text/javascript" src="js/blog.js"></script>

</html>
