<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8" />
		<title>个人博客</title>

		<!--引入 JQ 和 Bootstrap-->
		<script th:src="@{/js/jquery/2.0.0/jquery.min.js}" src="js/jquery/2.0.0/jquery.min.js"></script>
		<link th:href="@{/css/bootstrap/3.3.6/bootstrap.min.css}" href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
		<script th:src="@{/js/bootstrap/3.3.6/bootstrap.min.js}" src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
		<!--引入自己的CSS-->
		<link th:href="@{/css/index.css}" href="css/index.css" rel="stylesheet">

	</head>

	<body>
		<div th:insert="~{common/bar::topbar}"></div>

		<div id="content" th:if="${articleList != null}">
			<!--文章大题图-->
			<div id="articlePicture">
				<img th:src="${articleList[0].pictureUrl}">
			</div>

			<!--文章信息-->
			<div id="articleInfo">
				<!--文章标题-->
				<div>
					<h1 th:text="${articleList[0].title}" id="articleTitle">标题</h1>
				</div>

				<!--文章简介-->
				<div>
					<h4 th:text="${articleList[0].summary}" id="articleSummary">简介特别多特别多特别多特别多特别多特别多特别多特别多特别多特别多特别多特别多特别多特别多特别多特别多</h4>
				</div>

				<!--查看文章按钮-->
				<a id="showArticle" th:href="@{article/}+${articleList[0].id}" class="btn" th:attr="articleId=${articleList[0].id}">查看<span class="glyphicon glyphicon-chevron-right"></span></a>
			</div>

			<!--右下角的题图-->
			<div class="smallArticlePictures">
				<div th:if="${articleList != null}" th:each="article,articleStat : ${articleList}" class="smallPictures">
					<img th:src="${article.pictureUrl}" th:attr="pictureUrl=${article.pictureUrl},location=${articleStat.index},
						articleId=${article.id},summary=${article.summary}" th:title="${article.title}" />
				</div>
			</div>

		</div>

		<!--底部-->
		<div th:insert="~{common/footer::foot}"></div>

	</body>
	<!--引入尾部-->
	<script th:src="@{/js/footer.js}" language="javascript" type="text/javascript" src="js/footer.js"></script>
	<!--引入头部js-->
	<script th:src="@{/js/header.js}" language="javascript" type="text/javascript" src="js/header.js"></script>
	<!--引入index页面的JS-->
	<script th:src="@{/js/index.js}" language="javascript" type="text/javascript" src="js/index.js"></script>

</html>
